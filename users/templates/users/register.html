<!DOCTYPE html>
{% load static %}

<html>
<head>
    <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
    <title>Регистрация</title>
</head>

<body>
    <section class="form-section">
        <form class="form" method="post">
            <h1>Регистрация</h1>
            {% csrf_token %}
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>
                    {{ message }}
                </div>
                {% endfor %}
            </ul>
            {% endif %}
            <fieldset class="form-fieldset">
                {{form.as_p}}
            </fieldset>
            <div class="form-button">
                <button class="submit-button" type="submit">Зарегистрироваться</button>
            </div>
            <div class="after-tooltip">
                <small class="">Уже есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Авторизоваться</a> </small>
            </div>
        </form>
    </section>

</body>
</html>
